<!DOCTYPE html>
<html>
    <head>
        <title>CSS Box-sizing</title>
        <meta charset="urf=8">
        <style>
            html, body{
                margin: 0;
            }

            .box {
                width: 100px;
                height: 100px;
                color: #fff;
                background-color: red;
                padding: 10px;
                border: 3px solid #333;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <div class="box box">Nội dung bài viết</div>
    </body>
</html>
