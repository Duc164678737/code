<!DOCTYPE html>
<html>
    <head>
        <title>Fixed</title>
        <meta charset="utf-8">
        <style>
            html, css {
                margin: 0;
            }
            .header {
               
               height: 42px;
               background-color: #333;
               position: fixed; 
               top: 0;
               left: 0;
               right: 0;
            }

            h1 {
                margin-top: 60px;
            }

            ul {
                height: 2000px;
            }
        </style>
    </head>

    <body>
        <div class="header"></div>

        <h1>Position</h1>
        <ul>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
