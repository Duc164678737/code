<!DOCTYPE html>
<!--
    1. h1 - h6  heading : Tiêu đề
    2. p        paragraph : đoạn văn 
    3. img      image : file Hình ảnh
    4. a        anchor : liên kết
    5. ul,li    unordered list, list : danh sách chứa nhiều phần tử
    6. table    bảng
    7. input    tạo các lựa chọn
    8. button   tạo khối
    9. div      tạo khối bao quanh
    10. ol      giống ul nhưng thay dấu chấm to bằng SỐ
    ctrl D để sửa cùng lúc
-->
<html>

<head>
    <title> F8 - SHOP</title>
    <meta charset="utf-8">
</head>

<body>
    <div>
        <!-- hello world ! -->
        <input type="checkbox">
        <button>Đăng ký</button>
        <img width="250" src="" alt="">
        <a href="https://fullstack.edu.vn/">Tới trang học web</a>
        <ul>
            <li>HTML,CSS là gì</li>
        </ul>
        <table>
            <!-- thead là tablehead : phần đầu bảng -->
            <thead>
                <th>
                    STT
                </th>
                <th>Tên</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Duc</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Trung</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
